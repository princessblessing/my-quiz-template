<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style.css"/>
    <title>MY QUIZ TEMPLATE</title>
</head>
<body>
    <div class="quiz"></div>
    <div class="quiz - Begin"></div>
    <div class="quiz - heading"></div>
    <h1 class="header"> Instructions:</hi>
    <div class="quiz-rules"></div>
    <p class="rules">
      A.  Choose the correct answer.<br>
      B. Attempt every question. <br>
      C. You have 10 minutes to finish </p>
      <div>
          <div class="quiz-instruction"></div>
          <p class="total-question">
              Total number of of questions: <span class="question">5</span>
          </p>
      </div>
      <div class="quiz-btn"></div>
      <button class="startbtn"onclick="start()">start</button>
    </div>

    <div class="quiz questions are hidden"></div>
    <div class="watch"></div>
    <div class="stopwatch"></div>
    <h1 class="time min">0</h1>
    <h1 class="time sec">0</h1>
    <h1 class="time minsec">0</h1>
<div class="question-numbers"></div>
<div class="questions"></div>
<div class="options"></div>
<ul class="list-options"></ul>
<div class="next"></div>
<button class="nextbtn startbtn"onclick="next()">next</button>

<div class="quiz-end hidden"></div>
<table class="result"cellspacing="0"></table>
<tr class="quizrow1 row"></tr>
<td id="table-head" class="col" colspan="2"></td>

<h1>results</h1>
<tr class="quizrow 2 row"></tr>
<td id="quizcol3"class="col"answer all questions></td>
<td id="quizcol4"class="col"col></td>


</body>
</html>
